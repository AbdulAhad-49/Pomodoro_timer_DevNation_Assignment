<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container pomodoro text-center">
<h1>POMODORO TIMER</h1>
<div id="work-timer" class="timer pomo_timer d-flex justify-content-center ">
    <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
</div>
    <div>
        <form action="">
    <input type="text" id="pomoTask" placeholder="Enter your Task Here" class="form-control pomodoro_value">
</form>
</div>
<div class="row justify-content-center pomodoro_time_set">
<div class="col-md-3">
    <h3>WorkTime</h3>
    <button class="btn btn-outline-danger">25</button>
</div>
<div class="col-md-3">
    <div id="break-timer" class="timer ">
        <h3 >BreakTime</h3>
        <button class="btn btn-outline-danger"> <div class="d-flex"><p id="b_minutes">5</p><p class="semicolon">:</p><p id="b_seconds">00</p></div>
        </button>
    </div>
</div>
<p id="counter" class="timer d-none">0</p>
</div>
<div class="pomodoro_time_set">
    <button id="start" class="btn btn-outline-dark">Start Time</button> 
    <button id="stop" class="btn btn-outline-dark">Pause</button>
    <button id="reset" class="btn btn-outline-dark">Reset</button>
  
</div>
<div>
    <h4>YOUR COMPLETED TASKS</h4>
    <div>Our Tasks</div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
